spring.application.name=EcoConstruct

spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.cloud.azure.active-directory.b2c.enabled=true
spring.cloud.azure.active-directory.b2c.base-uri=https://pinoliso.onmicrosoft.com/api
spring.cloud.azure.active-directory.b2c.credential.client-id=${B2C_CLIENT}
spring.cloud.azure.active-directory.b2c.credential.client-secret=${B2C_SECRET}
spring.cloud.azure.active-directory.b2c.reply-url=https://jwt.ms

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://pinoliso.b2clogin.com/pinoliso.onmicrosoft.com/discovery/v2.0/keys?p=b2c_1_login_only

